<!DOCTYPE html>
<html>
<body>
        <h1>Here is a place where u can test CGI and POST requests</h1>
        <form action="http://127.0.0.1:8080/sample_bash_cgi" method="POST">
                <div>
                  <button>POST: env.sh</button>
                </div>
        </form>
        <form action="http://127.0.0.1:8080/sample_bash_cgi" method="GET">
                <div>
                  <button>GET: env.sh</button>
                </div>
        </form>
        <form action="http://127.0.0.1:8080/cgi-test/query_string_test.html" method="GET">
                <div>
                  <button>GET query string test html</button>
                </div>
        </form>
</body>
</html>
